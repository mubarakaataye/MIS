<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
<link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-gray-100 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm animate-fadeIn">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">ورود به سیستم</h2>
        <form onsubmit="return login(event)" class="space-y-4">
            <div>
                <label class="block text-gray-600 mb-1">ایمیل</label>
                <input type="email" id="email" required class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none
                focus:ring-2 focus:ring-blue-300">
            </div>
            <div>
                <label class="block text-gray-600 mb-1">رمز عبور</label>
                <input type="password" id="password" required class="w-full px-4 py-2 rounded-xl border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>
            <button type="submit" class="w-full bg-blue-400 hover:bg-blue-500 text-white py-2 rounded-xl transition-all
            duration-300">ورود</button>
            <p id="error" class="text-center text-red-500 text-sm mt-2 hidden">اطلاعات نا درست است</p>
        </form>
    </div>
    <style>
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
            .animate-fadeIn {
                animation: fadeIn 0.6s ease-out;
            }
        }
    </style>
    <script>
        function login(event){
            event.preventDefult();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(email === "admin@example.com"&& pass === "1234"){
                window.location.href ="dashboard.html";
            }
            else{
                document.getElementById("error").classList.remove("hidden")
            }
        }
    </script>
</body>
</html>
