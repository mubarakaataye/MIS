<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صحفه ورود</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">ورود به سیستم</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class=" block text-sm font-medium text-gray-700">نام کاربری</label>
                <input type="text" id="username" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" placeholder="نام کاربری خود را وارید کنید" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">رمز عبور</label>
                <input type="password" id="password" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" placeholder="رمز عبور خود رت وارید کنید" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700">ورود</button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600"><a href="#" class="text-blue-500"></a>اگر حساب کاربری ندارید,ثبت نام کنید</a></p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit",
            function(event) {
                event.preventDefault();
            }
        )
    </script>
</body>
</html>
