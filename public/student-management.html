<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت شاگردان</title>
    <link rel="stylesheet" href="../src/output.css">
    <style>
        .fade-in{
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn{
            from{
                opacity: 0; transform: translateY(10px);
            }
            to{
                opacity: 1; transform: translateY(0);
            }
            .hover-row:hover{
                background-color: #f0f8ff;
                transform: scale(1.01);
                transition:all 0.2s ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-gray-100 min-h-screen p-6 font-sans text-gray-800">
    <div class="bg-white rounded-xl shadow-md p-5 flex justify-between items-center mb-6">
        <h1 class="text-xl font-bold text-blue-500">مدیریت شاگردان</h1>
        <button class="bg-gradient-to-r from-blue-400 to-blue-600 text-white px-4 py-2 rounded-lg shadow hover:opacity-90 transition">اضافه کردن شاگرد جدید</button>
    </div>
    <div class="overflow-x-auto bg-white rounded-xl shadow-md p-4 fade-in">
        <table class="min-h-full text-sm text-right text-gray-700">
            <thead class="text-xs text-gray-600 uppercase bg-blue-100">
                <tr>
                    <th class="px-4 py-3">شماره</th>
                    <th class="px-4 py-3">نام</th>
                    <th class="px-4 py-3">نام پدر</th>
                    <th class="px-4 py-3">صنف</th>
                    <th class="px-4 py-3">عملیات</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b hover-row">
                    <td class="px-4 py-3">1</td>
                    <td class="px-4 py-3">فاطمه</td>
                    <td class="px-4 py-3">احمد</td>
                    <td class="px-4 py-3">10</td>
                    <td class="px-4 py-3 space-x-2 space-x-reverse">
                        <button class="text-blue-500 hover:underline">تغیرات</button>
                        <button class="text-red-500 hover:underline">حذف</button>
                    </td>
                </tr>
                <tr class="border-b hover-row">
                    <td class="px-4 py-3">2</td>
                    <td class="px-4 py-3">زینب</td>
                    <td class="px-4 py-3">حیدر</td>
                    <td class="px-4 py-3">9</td>
                    <td class="px-4 py-3 space-x-2 space-x-reverse">
                        <button class="text-blue-500 hover:underline">تغیرات</button>
                        <button class="text-red-500 hover:underline">حذف</button>
                    </td>
                </tr>
                <tr class="border-b hover-row">
                    <td class="px-4 py-3">3</td>
                    <td class="px-4 py-3"> رضا جعفری</td>
                    <td class="px-4 py-3">جعفر</td>
                    <td class="px-4 py-3">8</td>
                    <td class="px-4 py-3 space-x-2 space-x-reverse">
                        <button class="text-blue-500 hover:underline">تغیرات</button>
                        <button class="">حذف</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
