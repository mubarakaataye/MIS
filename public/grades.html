<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت نمرات</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen p-6 font-sans text-gray-800">
    <div class="bg-white shadow-md rounded-xl p-5 mb-6 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-600">مدیریت نمرات</h1>
        <select class="bg-blue-50 border border-blue-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option>--انتخاب مضمون--</option>
            <option>ریاضی</option>
            <option>فزیک</option>
            <option>کمپیوتر</option>
            <option>زیست</option>
        </select>
    </div>
    <div class="bg-white rounded-xl shadow-md p-4 fade-in overflow-x-auto">
        <table class="min-w-full text-sm text-right text-gray-700">
            <thead class="text-xs text-gray-600 uppercase bg-blue-100">
                <tr>
                    <th class="px-4 py-3">شماره</th>
                    <th class="px-4 py-3">نام شاگرد</th>
                    <th class="px-4 py-3">صنف</th>
                    <th class="px-4 py-3">نمره</th>
                    <th class="px-4 py-3">عملیات</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b hover-row">
                    <td class="px-4 py-3">1</td>
                    <td class="px-4 py-3">فاطمه احمدی</td>
                    <td class="px-4 py-3">10</td>
                    <td class="px-4 py-3">95</td>
                    <td class="px-4 py-3">
                        <button class="text-blue-500 hover:underline">تغیرات</button>
                    </td>
                </tr>
                <tr class="border-b hover-row">
                    <td class="px-4 py-3">2</td>
                    <td class="px-4 py-3">رضا حسینی</td>
                    <td class="px-4 py-3">9</td>
                    <td class="px-4 py-3">88</td>
                    <td class="px-4 py-3">
                        <button class="text-blue-500 hover:underline">تغیرات</button>
                    </td>
                </tr>
                <tr class="border-b hover-row">
                    <td class="px-4 py-3">3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body> 
</html>
