<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت استادان</title>
    <link rel="stylesheet" href="../src/output.css">
    <style>
        .card-hover:hover{
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .fade-in{
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIN{
            from{
                opacity: 0; transform: translateY(20px);
            }
            to{
                opacity: 1; transform: translateY(0);
            }
        }
        .btn-gradiaient{
          background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 via-white to-blue-50 min-h-screen font-sans text-gray-800 p-8">
    <header class="bg-white shadow-md py-4 px-6 mb-8 rounded-xl flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-500">مدیریت استادان</h1>
        <button class="btn-gradiet text-white px-5 py-2 rounded-lg hover:opacity-90 transition">اضافه کردن استاد</button>
    </header>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto fade-in">
        <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-lg hover:shadow-xl transition card-hover relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full bg-gradient-to-r from-blue-100 via-transparent to-blue-100 opacity-0 hover:opacity-20 transition"></div>
            <h2 class="text-lg font-extrabold text-blue-600 mb-2">سارا احمدی</h2>
            <p class="text-sm text-gray-500 mb-4">استاد ریاضی</p>
            <div class="flex justify-between items-center">
                <button class="text-blue-500 hover:text-blue-600">تغیرات</button>
                <button class="text-red-500 hover:text-red-600">حذف</button>
            </div>
        </div>
        <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-lg hover:shadow-xl transition card-hover relative
        overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-green-100 via-transparent to-green-100 opacity-0
    hover:opacity-20 transition"></div>
    <h2 class="text-lg font-semibold text-green-600 mb-2">علی رضایی</h2>
    <p class="text-sm text-gray-500 mb-4">استاد فزیک</p>
    <div class="flex justify-between items-center">
        <button class="text-green-500 hover:text-green-600">تغیرات</button>
        <button class="text-red-500 hover:text-red-600">حذف</button>
    </div>
</div>
<div class="border border-gray-200 rounded-xl p-6 shadow-lg hover:shadow-xl transition"></div>
    </div>
</body>
</html>
